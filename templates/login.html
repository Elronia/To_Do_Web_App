<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Todo</title>
    <link href="../static/style_login.css" rel="stylesheet">
</head>
<body class="login-body">
    <div class="main-container">

        <!-- <img src="images/login_background.jpeg"> -->
        <div class="container-left">
            <p class="hello"> Hello üôÇ </p>
            
            <p class="todo"> Never Miss Your To-Do </p>
            <div class="img-todo-container">
                <img class="img-todo" src="../static/images/Todo_List.png">
            </div>
            
        </div>
        <div class="container-right">
            <div class="login-wrap login-div">
                <div class="login-form">
                    <div class="sign-in-htm">
                        <form action="{{url_for('home')}}" method="POST">
                            <div class="group">
                                <input id="user" type="text" name="username_email" class="input" placeholder="Username or Email" required="required">
                            </div>
                            <div class="group">
                                <input id="pass" type="password" name="password" class="input" data-type="password" placeholder="Password" required="required">
                            </div>
                            <div class="group">
                               {% if message %} 
                                {{ message }}
                               {% endif %} 
                            </div>
                            <div class="group">
                                <input type="submit" class="button" value="Login" id="on-login">
                            </div>
                            <div class="foot-lnk">
                                <label for="account" class="label">Have not registered?</label>
                                <a id="account" href="#forgot">Create a new account</a>
                            </div>
                    </form>
                </div>
            </div>
        </div>  

        <div class="login-wrap login-reg appear">
            <div class="login-form">
                <div class="sign-in-htm">
                    <form action="{{url_for('register')}}" method="POST">
                        <div class="group">
                            <input id="username" type="text" name="username" class="input" placeholder="Username" required='required'>
                        </div>
                        <div class="group">
                            <input id="email" type="text" name="email" class="input" placeholder="Email" required='required'>
                        </div>
                        <div class="group">
                            <input id="new-password" type="password" name="password" class="input" data-type="password" placeholder="Password" required='required'>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Register">
                        </div>
                        <div class="foot-lnk">
                            <button class="back-to-login" id="blogin">‚èé</button>
                        </div>
                    </form>
            </div>
        </div>
    </div>  
    </div>


    <script src="../static/login.js"></script>
</body>
</html>
